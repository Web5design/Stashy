<div id="menu" class="st-toggle"> 
    <div class="st-toggle-brand">
        <a href="#" data-bind="click : navigate ,attr: { href: router.convertRouteToHash('/' + router.navigationModel()[0].route) }, text : 'Stashy'">
            <i class="icon-home"></i>
        </a>
    </div>                
    <a href="#" class="st-toggle-menu-link">
        <i class="icon-reorder icon-large"></i>
    </a>
    <nav class="st-toggle-navigation">
        <ul data-bind="foreach: router.navigationModel()">
            <li>
                <a data-bind="click : $parent.navigate, attr: { href: $parent.router.convertRouteToHash('/' + route) }, text: title"></a>
            </li>            
        </ul>
    </nav>
</div>
