<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../dist/js/jquery.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.hammer.js"></script>
    <script type="text/javascript" src="spec/javascripts/helpers/jasmine-jquery.js"></script>
    <script type="text/javascript" src="../dist/js/Stashy.js"></script>  

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/offcanvas.spec.js"></script>
    <script type="text/javascript" src="spec/focalpoint.spec.js"></script>
    <script type="text/javascript" src="spec/flyout.spec.js"></script>
    <script type="text/javascript" src="spec/notify.spec.js"></script>
    <script type="text/javascript" src="spec/loader.spec.js"></script>
    <script type="text/javascript" src="spec/showmemore.spec.js"></script>
    <script type="text/javascript" src="spec/text.spec.js"></script>
    <script type="text/javascript" src="spec/video.spec.js"></script>
    <script type="text/javascript" src="spec/toggle.spec.js"></script>
    <script type="text/javascript" src="spec/slider.spec.js"></script>
    <script type="text/javascript" src="spec/menu.spec.js"></script>    
    <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;
    
          var htmlReporter = new jasmine.HtmlReporter();
    
          jasmineEnv.addReporter(htmlReporter);
    
          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };
    
          var currentWindowOnload = window.onload;
    
          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };
    
          function execJasmine() {
            jasmineEnv.execute();
          }
    
        })();
     </script>
</head>
    
<body>
</body>
</html>
